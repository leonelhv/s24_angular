<ol>
  <li>
    <mat-form-field appearance="fill">
      <mat-label>¿Cuál es tu nombre?</mat-label>
      <input matInput [(ngModel)]="nombre" />
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Abrir Dialog</button>
  </li>
  <li *ngIf="deporte">
    Tú deporte favorito es: <i>{{ deporte }}</i>
  </li>
</ol>
